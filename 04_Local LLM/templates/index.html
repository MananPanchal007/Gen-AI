<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat Interface</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --text-color: #ffffff;
            --message-bg: #3d3d3d;
            --user-message-bg: #4f5d75;
            --input-bg: #2d2d2d;
            --input-text: #ffffff;
            --scrollbar-thumb: #4f5d75;
            --scrollbar-track: #1a1a1a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-color);
        }
        .chat-container {
            background-color: var(--container-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            height: 100%;
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 600px;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px 0;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scrollbar-width: thin;
            scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
        }
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 4px;
        }
        .message {
            padding: 16px 20px;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 16px;
            background-color: var(--message-bg);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .user-message {
            background-color: var(--user-message-bg);
            color: var(--text-color);
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .ai-message {
            background-color: #F5F5F5;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        .loading {
            display: none;
            margin: 20px 0;
            text-align: center;
            color: #666;
        }
        .loading.active {
            display: block;
        }
        .spinner {
            width: 32px;
            height: 32px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            margin-bottom: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #input-container {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        textarea {
            flex: 1;
            min-height: 80px;
            max-height: 200px;
            padding: 16px;
            border: 2px solid #E5E5E5;
            border-radius: 12px;
            resize: vertical;
            font-size: 16px;
            line-height: 1.4;
            outline: none;
            transition: border-color 0.2s;
        }
        textarea:focus {
            border-color: #007AFF;
        }
        button {
            background-color: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s;
            min-width: 100px;
        }
        button:hover {
            background-color: #0052CC;
        }
        button:disabled {
            background-color: #E5E5E5;
            color: #999;
            cursor: not-allowed;
        }
        .clear {
            clear: both;
        }
        @media (max-width: 768px) {
            body {
                max-width: 100%;
                padding: 10px;
            }
            .chat-container {
                border-radius: 12px;
                padding: 16px;
            }
            .message {
                padding: 12px 16px;
                border-radius: 16px;
            }
            textarea {
                min-height: 60px;
                padding: 12px;
            }
            button {
                padding: 10px 18px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1 class="title">Ollama Chat Interface</h1>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
        <div id="input-container">
            <textarea id="user-input" placeholder="Type your message here..." rows="3"></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let isLoading = false;
        
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;
            
            // Prevent multiple messages while loading
            if (isLoading) {
                return;
            }
            
            // Show loading state
            isLoading = true;
            document.querySelector('.loading').classList.add('active');
            document.querySelector('button').disabled = true;

            // Add user message to chat
            addMessage(message, 'user');
            input.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                if (data.error) {
                    addMessage(`Error: ${data.error}`, 'ai');
                } else {
                    // Remove ** * characters from response
                    const cleanResponse = data.replace(/\*\*/g, '');
                    addMessage(cleanResponse, 'ai');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, there was an error processing your request.', 'ai');
            } finally {
                // Hide loading state
                isLoading = false;
                document.querySelector('.loading').classList.remove('active');
                document.querySelector('button').disabled = false;
            }
        }

        function addMessage(text, type) {
            const container = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = text;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Add keyboard support
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        // Add keyboard support
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
